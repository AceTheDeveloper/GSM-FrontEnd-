<main class="flex-1 overflow-y-auto p-6 bg-gradient-to-br from-slate-100 via-slate-200 to-slate-100 min-h-screen">

  <!-- Header -->
  <div class="bg-indigo-600 text-white text-center text-xl font-bold py-3 rounded-lg shadow-md tracking-wide">
    Member Logs
  </div>

  <!-- Card -->
  <div class="bg-white mt-8 rounded-2xl shadow-xl px-8 py-6 max-w-2xl mx-auto space-y-5 border border-slate-200">
    <div class="text-center text-lg font-semibold bg-gradient-to-r from-indigo-100 to-violet-100 text-indigo-700 py-2 rounded-full shadow-sm">
      {Current Date & Time}
    </div>

    <div class="space-y-3">
      <input 
        type="text" 
        placeholder="Customer ID" 
        class="w-full px-4 py-3 bg-slate-100 text-gray-700 rounded-md border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <input 
        type="text" 
        placeholder="Customer Name" 
        class="w-full px-4 py-3 bg-slate-100 text-gray-700 rounded-md border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
    </div>

    <div class="flex justify-between pt-3">
      <button class="w-[48%] bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 rounded-md transition duration-300 shadow">
        Time In
      </button>
      <button class="w-[48%] bg-rose-500 hover:bg-rose-600 text-white font-semibold py-2 rounded-md transition duration-300 shadow">
        Time Out
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex justify-between items-center mt-10 border-b-2 border-slate-300 pb-1 max-w-2xl mx-auto">
    <h2 class="text-base font-semibold text-gray-700">Todayâ€™s Logs</h2>
    <a href="#" class="text-sm text-indigo-500 hover:underline transition">View History</a>
  </div>

  <!-- Table -->
  <div class="mt-4 overflow-x-auto max-w-5xl mx-auto">
    <table class="min-w-full border-collapse text-sm shadow rounded overflow-hidden">
      <thead>
        <tr class="bg-indigo-700 text-white">
          <th class="px-4 py-3 text-left font-semibold">Customer ID</th>
          <th class="px-4 py-3 text-left font-semibold">Customer Name</th>
          <th class="px-4 py-3 text-left font-semibold">Time In</th>
          <th class="px-4 py-3 text-left font-semibold">Time Out</th>
          <th class="px-4 py-3 text-left font-semibold">Membership Promo</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-slate-100 text-slate-700">
          <td class="px-4 py-3">C-10001</td>
          <td class="px-4 py-3">John Doe</td>
          <td class="px-4 py-3">6/8/2025 6:00PM</td>
          <td class="px-4 py-3">--</td>
          <td class="px-4 py-3">1 YR PLAN</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
