    <!-- Main content -->
    <main class="flex-1 overflow-y-auto p-4 bg-slate-100" id ="content">
      <header class="text-center bg-white p-4 shadow rounded-md mb-6">
        <h1 class="uppercase font-semibold text-slate-700 text-lg tracking-wide">
          For the period <span class="text-indigo-600">{start date}</span> to
          <span class="text-indigo-600">{end date}</span>
        </h1>
      </header>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bxs-user-check text-3xl text-yellow-600 mb-2"></i>
          <p class="text-sm text-gray-500">Total Active Members</p>
          <p class="text-xl font-semibold text-black">200</p>
        </div>
        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bxs-user-plus text-3xl text-black mb-2"></i>
          <p class="text-sm text-gray-500">Total New Members</p>
          <p class="text-xl font-semibold text-black">200</p>
        </div>
        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bxs-user-detail text-3xl text-gray-700 mb-2"></i>
          <p class="text-sm text-gray-500">For Renewal Members</p>
          <p class="text-xl font-semibold text-black">200</p>
        </div>
        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bxs-user-minus text-3xl text-yellow-600 mb-2"></i>
          <p class="text-sm text-gray-500">Old Members</p>
          <p class="text-xl font-semibold text-black">200</p>
        </div>
      </div>

      <!-- Chart -->
      <div class="bg-white p-4 rounded-lg shadow mt-8 mx-auto mb-6">
        <canvas id="memberChart" width="500" height="250"></canvas>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bx-dollar-circle text-3xl text-indigo-600 mb-2"></i>
          <p class="text-sm text-slate-500">Total Sales</p>
          <p class="text-xl font-semibold text-slate-800">200</p>
        </div>

        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bx-wrench text-3xl text-green-600 mb-2"></i>
          <p class="text-sm text-slate-500">Total Cost of Service</p>
          <p class="text-xl font-semibold text-slate-800">200</p>
        </div>

        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bx-cart text-3xl text-yellow-500 mb-2"></i>
          <p class="text-sm text-slate-500">Total Expenses</p>
          <p class="text-xl font-semibold text-slate-800">200</p>
        </div>

        <div class="bg-white shadow-md p-4 rounded-lg flex flex-col items-center">
          <i class="bx bx-trending-up text-3xl text-rose-500 mb-2"></i>
          <p class="text-sm text-slate-500">Net Profit</p>
          <p class="text-xl font-semibold text-slate-800">200</p>
        </div>
      </div>

      <div class="bg-white p-4 rounded-lg shadow mt-8 mx-auto mb-6">
        <canvas id="salesChart" width="500" height="250"></canvas>
      </div>

      <div class = "bg-white shadow rounded-lg p-5">
        <div id="calendar"></div>
      </div>

    </main>

</body>

</html>
